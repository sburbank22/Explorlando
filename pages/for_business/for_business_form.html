<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Request Form - Explorlando</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="for_business_style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <a href="../home/home.html" class="logo">
            <img src="images/design_1.png" alt="Explorlando Logo" class="logo-img">
        </a>
        <div class="profile-section">
            <div class="profile-btn">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>
            <span class="profile-label">My Account</span>
        </div>
    </header>

    <div class="layout">
        <nav>
            <ul>
                <li><a href="index.html">Profile</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="index.html">Attractions</a></li>
                <li><a href="index.html">Open Lobby</a></li>
                <li><a href="../spotlight/spotlight.html">Explorlando Spotlight</a></li>
                <li><a href="for_business.html" class="active">For Businesses</a></li>
                <li><a href="index.html">Settings</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <section class="page-hero">
                <h1>Explorlando Partnership Request Form</h1>
            </section>

            <section class="form-section">
                <div class="form-intro">
                    <p>Fill out the following with the appropriate information to request an advertising partnership
                        with Explorlando!</p>
                </div>

                <form id="partnershipForm" class="partnership-form" action="for_business_submit.html" method="post">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="form-group">
                        <label for="businessName">Business Name:</label>
                        <input type="text" id="businessName" name="businessName">
                    </div>

                    <div class="form-group">
                        <label for="attractionName">Attraction Name:</label>
                        <input type="text" id="attractionName" name="attractionName">
                    </div>

                    <div class="form-group">
                        <label for="email">Business Email:</label>
                        <input type="text" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Business Phone:</label>
                        <input type="text" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="budget">Estimated Marketing Budget (Example Format: $1000):</label>
                        <input type="text" id="budget" name="budget">
                    </div>

                    <div class="form-group">
                        <label for="content">Browse Marketing Content (user selects (4 x 3) images or 2160 x 1620
                            pixels):</label>
                        <input type="file" id="content" name="content">
                    </div>

                    <button type="submit" class="cta-button green-button">Submit Form</button>
                </form>
            </section>
        </main>
    </div>


</body>

</html>
