<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorlando - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home_styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <span class="logo-text">Explorlando</span>
        </div>
        <div class="profile-section">
            <div class="profile-btn">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>
            <span class="profile-label">My Account</span>
        </div>
    </header>

    <main class="home-main">
        <div class="logo-container">
            <img src="images/design_1.png" alt="Explorlando Logo" class="main-logo">
        </div>

        <div class="menu-grid">
            <div class="menu-item" data-link="about.html">
                <img src="images/About Us.png" alt="About Us">
                <p>About Us</p>
            </div>

            <div class="menu-item" data-link="attractions.html">
                <img src="images/Attractions.png" alt="Attractions">
                <p>Attractions</p>
            </div>

            <div class="menu-item" data-link="spotlight.html">
                <img src="images/FLocal Spotlight.png" alt="Explorlando Spotlight">
                <p>Explorlando Spotlight</p>
            </div>

            <div class="menu-item" data-link="open-lobby.html">
                <img src="images/Open Lobby.png" alt="Open Lobby">
                <p>Open Lobby</p>
            </div>

            <div class="menu-item" data-link="for_business.html">
                <img src="images/For Businesses.png" alt="For Businesses">
                <p>For Businesses</p>
            </div>
        </div>

        <div class="tagline">
            <p>New discoveries, local places!</p>
        </div>
    </main>


</body>

</html>
