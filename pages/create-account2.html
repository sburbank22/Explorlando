<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explorlando | Create Account - Step 2</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/create-account.css">
    <script src="../js/script.js" defer></script>
</head>

<body class="create-account-page">

    <header class="top-bar">
        <a class="logo" href="login.html">
            <img src="../images/Explorlando-Logo.PNG" alt="Explorlando logo">
        </a>

        <form class="top-search" role="search">
            <input type="search" placeholder="Search..." aria-label="Search Explorlando">
        </form>

        <a href="profile.html" class="account-btn">
            <img src="../images/user-1.png" alt="Account icon">
            <span>My Account</span>
        </a>
    </header>

    <div class="app-layout">

        <!-- Left Sidebar Nav -->
        <nav class="side-nav">
            <a class="nav-item active" href="login.html">Login</a>
            <a class="nav-item" href="profile.html">Profile</a>
            <a class="nav-item" href="#">About Us</a>
            <a class="nav-item" href="#">Attractions</a>
            <a class="nav-item" href="#">Open Lobby</a>
            <a class="nav-item" href="#">Explorlando Spotlight</a>
            <a class="nav-item" href="#">For Businesses</a>
            <a class="nav-item" href="#">Settings</a>
        </nav>

        <main class="auth-container create-account-main">

            <button class="back-btn" type="button" onclick="goToCreateAccount1()" aria-label="Back to Step 1">
                &#8592;
            </button>

            <div class="welcome-banner">
                Join the Fun!
            </div>


            <form class="login-card signup-card">

                <div class="login-title">
                    <span class="login-badge">Sign Up:</span>
                </div>

                <p class="signup-subtitle">Add Profile Picture (optional):</p>

                <div class="photo-circle">
                    <button type="button" class="photo-btn">Add Photo +</button>
                </div>

                <div class="field-group">
                    <p class="field-label">Gender:</p>

                    <div class="radio-row">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="nonbinary"> Non-binary</label>
                        <label><input type="radio" name="gender" value="na"> Prefer not to say</label>
                    </div>
                </div>

                <div class="field-group">
                    <p class="field-label">Date of Birth:</p>
                    <input type="date" name="dob">
                </div>

                <div class="field-group">
                    <p class="field-label">Address:</p>
                    <input type="text" name="address" placeholder="Street Address">
                </div>

                <div class="checkbox-row">
                    <label><input type="checkbox" name="locationPermission"> Location Permission</label>
                    <label><input type="checkbox" name="notifications"> Notifications</label>
                    <label><input type="checkbox" name="terms"> Terms &amp; Conditions</label>
                </div>

                <!-- Buttons -->
                <div class="signup-actions">
                    <button type="button" onclick="goToCreateAccount1()">Back</button>
                    <button type="button" onclick="goToProfile()">Sign Up</button>
                </div>

            </form>

        </main>

    </div>

</body>

</html>
