  <!--SETTINGS CONTENT -->
  <main>

    <section class="settings-card">
      <h1>Settings</h1>

      <!-- Themes -->
      <div class="settings-section">
        <h2>Themes</h2>
        <div class="setting-row">
          <span>Toggle Dark Mode</span>
          <label class="toggle">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Privacy -->
      <div class="settings-section">
        <h2>Privacy and Security</h2>
        <div class="setting-row">
          <span>Allow cookies</span>
          <label class="toggle">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Notifications -->
      <div class="settings-section">
        <h2>Notifications</h2>
        <div class="setting-row">
          <span>Push notifications to account email</span>
          <label class="toggle">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <!-- Help -->
      <div class="settings-section">
        <h2>Help</h2>
        <a href="#" class="help-link">Link to external site with common Q &amp; As</a>
      </div>

    </section>

  </main>
